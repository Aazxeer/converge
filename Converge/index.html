<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
        }
        .avail-button {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        .avail-button:hover {
            background-color: #0056b3;
            color: white;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            width: 50%;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        function toggleForm() {
            document.getElementById("form-container").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button class="avail-button" onclick="toggleForm()">Avail Now</button>
    </div>
    <div class="container">
        <h1>Welcome to Our Service</h1>
        <p>Fill up the form below to avail our offer!</p>
        <div id="form-container" class="form-container">
            <h2>Fill Up Your Details</h2>
            <form action="https://formspree.io/f/mzzdypag" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="tel" name="contact" placeholder="Contact Number" required>
                <input type="text" name="address" placeholder="Address" required>
                <textarea name="message" placeholder="Additional Notes"></textarea>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
